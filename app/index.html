<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Geometry Editor</title>
    <meta name="description" content="Online geometry editor based on AngularJS and JSXGraph">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <!-- endbuild -->
  </head>
  <body ng-app="geomeditApp">
    <!--[if lt IE 9]>
      <p class="browse-happy">你的 IE 浏览器版本太低，请 <a href="http://browsehappy.com/">升级或更换浏览器</a> 后再访问本站。
      <br>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="MainCtrl" ng-include="'views/sketch.html'"></div>

    <!-- build:js(.) scripts/angular.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/jsxgraph.js -->
    <!-- bower:js -->
    <script src="bower_components/jsxgraph/distrib/jsxgraphcore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/translates.js"></script>
    <script src="scripts/model/modelFactory.js"></script>
    <script src="scripts/main-ui/mainController.js"></script>
    <script src="scripts/main-ui/headerService.js"></script>
    <script src="scripts/main-ui/popoverDirective.js"></script>
    <script src="scripts/main-ui/leftExpandable.js"></script>
    <script src="scripts/sketch/propertiesService.js"></script>
    <script src="scripts/sketch/propController.js"></script>
    <script src="scripts/sketch/boardUI.js"></script>
    <script src="scripts/sketch/loadService.js"></script>
    <script src="scripts/sketch/snapService.js"></script>
    <script src="scripts/sketch/selectService.js"></script>
    <script src="scripts/sketch/motionService.js"></script>
    <script src="scripts/sketch/eventHandler.js"></script>
    <script src="scripts/sketch/toolboxController.js"></script>
    <script src="scripts/sketch/commands.js"></script>
    <script src="scripts/sketch/commands/cmdAux.js"></script>
    <script src="scripts/sketch/commands/pointCmd.js"></script>
    <script src="scripts/sketch/commands/lineCmd.js"></script>
    <script src="scripts/sketch/commands/polygonCmd.js"></script>
    <script src="scripts/sketch/commands/circleCmd.js"></script>
    <!-- endbuild -->
</body>
</html>
