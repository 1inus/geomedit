<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Inverse Function</title>
    <style type="text/css">
      .jxgview {
        width: 100%;
        height: 300px;
      }
      #jxgbox {
        position: relative;
        overflow: hidden;
        -ms-touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
      }
    </style>
</head>
<body>
<div class='jxgview' id='jxgbox'></div>
<script src='http://cdn.bootcss.com/jsxgraph/0.99.3/jsxgraphcore.js'></script>
<script>
  var board = JXG.JSXGraph.initBoard('jxgbox', {
        originX: 30, originY: 270, unitX: 10, unitY: 10, axis: true, grid: true,
        keepAspectRatio: true, showNavigation: false, showCopyright: false
      });
  board.create('axis', [[0, 0], [1, 0]], {
      name: 'Area/cm<sup>2</sup>', withLabel: true,
      label: { position: 'ct', offset: [0, 20] }
  });
  board.create('axis', [[0, 0], [0, 1]], {
      name: 'Height/cm', withLabel: true,
      label: { position: 'ct', offset: [5, 40] }
  });

  var ss = board.create('slider', [
        [20, 22],
        [40, 22],
        [1, 20, 100]
      ], {
          precision: 3, name: 'Area', strokeColor: 'red'
      }),
      sh = board.create('slider', [
        [20, 20],
        [40, 20],
        [1, 15, 50]
      ], {
        precision: 3, name: 'Height', strokeColor: 'green'
      }),
      sv = board.create('slider', [
        [20, 18],
        [40, 18],
        [10, 300, 400]
      ], {
        precision: 2, name: 'Volume', strokeColor: 'blue'
      });

  var f = board.create('functiongraph', [function (x) { return sv.Value() / x; }], { strokeWidth: 2 });
  var pt = board.create('point', [
      function () { return ss.Value(); },
      function () { return sv.Value() / ss.Value(); }
    ], { withLabel: false }
  );

  board.create('text', [20, 24, 'Area Ã— Height = Volume'], { fixed: true });

  var svChanged = function () {
    sh.position = (sv.Value() / ss.Value() - sh._smin) / (sh._smax - sh._smin);
  };
  sv.on('drag', svChanged);
  ss.on('drag', svChanged);
  sh.on('drag', function () {
    ss.position = (sv.Value() / sh.Value() - ss._smin) / (ss._smax - ss._smin);
  });
</script>
</body>
</html>
