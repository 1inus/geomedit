<div class="pull-left"> <span ng-repeat="btn in leftButtons" class="ed-btn" ng-class="{disabled: btn.disabled && btn.disabled(), checked: btn.checked && btn.checked() }" ng-click="btn.click(this)"> <i ng-if="btn.icon" class="fa fa-{{btn.icon}}"></i>{{btn.text}} </span> </div> <div class="pull-right"> <span ng-repeat="btn in rightButtons" class="ed-btn" ed-popover="{{btn.popover}}" ng-class="{disabled: btn.disabled && btn.disabled(), checked: btn.checked && btn.checked() }" ng-click="btn.click(this)"> <i ng-if="btn.icon" class="fa fa-{{btn.icon}}"></i>{{btn.text}} </span> </div>
