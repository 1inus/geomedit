<form name="popoverForm"> <p style="min-width:300px;margin-bottom:0"></p> <p class="options-section">{{'SnapOptions'|translate}}</p> <div class="form-group" ng-repeat="opt in snap.items" ng-switch on="opt.type"> <span class="option-label">{{opt.title|translate}}</span> <button ng-switch-when="switch" type="button" class="btn btn-default pull-right" ng-model="snap[opt.id]" bs-checkbox> <i class="fa fa-{{snap[opt.id] ? 'check' : 'times'}}"></i> </button> <div class="pull-right" ng-switch-default>?</div> </div> <p class="options-section">{{'Languages'|translate}}</p> <div class="form-actions"> <button type="button" class="btn btn-default" ng-click="switchLanguage('cn')">中文</button> <button type="button" class="btn btn-default" ng-click="switchLanguage('en')">English</button> </div> </form>
