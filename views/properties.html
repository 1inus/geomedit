<p class="prop-head" ng-show="items.length < 1">{{'SelectShape'|translate}}</p> <p class="prop-head" ng-show="items.length > 0">{{info().description}}</p> <div class="prop-item" ng-repeat="prop in items" ng-switch on="prop.type"> <div class="prop-title"> <span>{{'Prop'+prop.title|translate}}{{prop.unit? '('+prop.unit+')' : ''}}:</span> <span class="prop-value-right" ng-switch-default>{{prop.type}}?</span> <input type="text" ng-model="prop.value" ng-switch-when="text"> <!-- type: checkbox --> <button ng-switch-when="checkbox" type="button" class="btn btn-default" ng-model="prop.value" bs-checkbox> <i class="fa fa-{{prop.value ? (prop.icon1 || 'check') : (prop.icon0 || 'times') }}"></i> </button> <!-- type: size --> <input type="number" min="{{prop.min||-10000}}" max="{{prop.max||10000}}" step="{{prop.step||1}}" ng-readonly="prop.readonly" ng-model="prop.value.size" ng-switch-when="size"> <button ng-switch-when="size" type="button" class="btn btn-default prop-btn-s" ng-model="prop.value.zoom" bs-checkbox> <i class="fa fa-search-plus"></i> </button> <!-- type: label --> <input type="text" ng-model="prop.value.name" ng-switch-when="label"> <button ng-switch-when="label" type="button" class="btn btn-default prop-btn-s" ng-model="prop.value.withLabel" bs-checkbox> <i class="fa fa-{{prop.value.withLabel ? 'eye' : 'eye-slash'}}"></i> </button> <!-- type: number --> <input type="number" min="{{prop.min||-10000}}" max="{{prop.max||10000}}" step="{{prop.step||1}}" ng-readonly="prop.readonly" ng-model="prop.value" ng-switch-when="number"> <!-- type: range --> <input type="number" min="{{prop.min||-10000}}" max="{{prop.max||10000}}" step="{{prop.step||1}}" ng-readonly="prop.readonly" ng-model="prop.value" ng-switch-when="range"> <!-- first line of coords type --> <button ng-switch-when="coords" type="button" class="btn btn-default prop-btn-m2" ng-model="prop.value.snapToGrid" bs-checkbox> <i class="fa fa-building-o"></i> </button> <button ng-switch-when="coords" type="button" class="btn btn-default prop-btn-m2" ng-model="prop.value.snapToPoints" bs-checkbox> <i class="fa fa-magnet"></i> </button> <!-- type: color --> <input type="text" ng-model="prop.value" ng-switch-when="color"> <span class="color-box" ng-switch-when="color" ng-style="{borderColor:prop.value || transparent}" ng-click="prop.expand=!prop.expand"> <i class="fa fa-{{prop.expand ? 'angle-double-up' : 'angle-double-down'}}"></i> </span> <!-- type: face --> <select ng-model="prop.value" ng-switch-when="face" ng-options="f.id as f.title|translate for f in faces"></select> </div> <div ng-switch-when="coords"> <span></span> <input type="number" step="0.1" ng-model="prop.value.y"> <input type="number" step="0.1" ng-model="prop.value.x"> </div> <div ng-switch-when="lineEndings"> <span></span> <button type="button" class="btn btn-default" ng-model="prop.value.arrowLast" bs-checkbox> <i class="fa fa-arrow-right"></i> </button> <button type="button" class="btn btn-default" ng-model="prop.value.arrowFirst" bs-checkbox> <i class="fa fa-arrow-left"></i> </button> <button type="button" class="btn btn-default" ng-model="prop.value.restrictLast" bs-checkbox>┥</button> <button type="button" class="btn btn-default" ng-model="prop.value.restrictFirst" bs-checkbox>┝</button> </div> <div ng-switch-when="color" ng-hide="!prop.expand"> <span></span> <div class="prop-color-group"> <div ng-repeat="c in colors" class="prop-color prop-color-{{$index}}" ng-click="prop.value=c" ng-class="{active: prop.value===c}" ng-style="{backgroundColor: c}"></div> </div> </div> </div>
